server {
    listen 80;
    server_name qazaquiz.duckdns.org;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name qazaquiz.duckdns.org;

    ssl_certificate     /etc/letsencrypt/live/qazaquiz.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/qazaquiz.duckdns.org/privkey.pem;

    # Общие прокси-заголовки
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Лимит размера загружаемых файлов (для рекламы)
    client_max_body_size 50M;

    # Frontend (Next.js)
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Uploaded files (ads, etc.)
    location /uploads/ {
        proxy_pass http://app:8080;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # API (важно: слеш в конце, чтобы /api/* маппилось корректно)
    location /api/ {
        proxy_pass http://app:8080;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # WebSocket
    location /ws {
        proxy_pass http://app:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}
