version: "3.8"

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
      - frontend
    restart: unless-stopped
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    expose:
      - "8080"
    depends_on:
      - postgres
      - redis
    networks:
      - app-network
    environment:
      - GIN_MODE=release
      - REDIS_URL=redis:6379
      - DB_HOST=postgres
      - DB_JWT_KEY_ENCRYPTION_KEY=a1b2c3d4e5f60718293a4b5c6d7e8f90112233445566778899aabbccddeeff00
      - DATABASE_PASSWORD=123456
      # Auth/email config is loaded from env_file (.env).
      # Keep non-secret rollout defaults here so docker-compose v1 + sudo
      # does not silently fall back to disabled features via ${VAR:-...}.
      - EMAIL_PROVIDER=resend
      - EMAIL_FROM=no-reply@qazaquiz.online
      - EMAIL_VERIFICATION_CODE_TTL=15m
      - EMAIL_VERIFICATION_RESEND_COOLDOWN_SEC=60
      - EMAIL_VERIFICATION_MAX_ATTEMPTS=5
      - GOOGLE_OAUTH_ENABLED=true
      - GOOGLE_WEB_CLIENT_ID=${GOOGLE_WEB_CLIENT_ID:-}
      - GOOGLE_ANDROID_CLIENT_ID=
      - GOOGLE_IOS_CLIENT_ID=
      - GOOGLE_WEB_REDIRECT_URI=https://qazaquiz.duckdns.org/ru/auth/google/callback
      - FEATURE_EMAIL_VERIFICATION_ENABLED=true
      - FEATURE_EMAIL_VERIFICATION_SOFT_GATE_ENABLED=false
      - FEATURE_GOOGLE_OAUTH_ENABLED=true
      - FEATURE_APPLE_SIGNIN_ENABLED=false
      - LEGAL_TOS_VERSION=1.0
      - LEGAL_PRIVACY_VERSION=1.0
    volumes:
      - ./config:/root/config:ro
      - ./uploads:/app/uploads
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: trivia-apinewfront/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://qazaquiz.duckdns.org
        NEXT_PUBLIC_WS_URL: wss://qazaquiz.duckdns.org
        NEXT_PUBLIC_GOOGLE_WEB_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_WEB_CLIENT_ID:-}
        NEXT_PUBLIC_GOOGLE_OAUTH_ENABLED: "true"
        NEXT_PUBLIC_LEGAL_TOS_VERSION: "1.0"
        NEXT_PUBLIC_LEGAL_PRIVACY_VERSION: "1.0"
    env_file:
      - .env
    expose:
      - "3000"
    networks:
      - app-network
    environment:
      - NEXT_PUBLIC_API_URL=/api
      - NEXT_PUBLIC_WS_URL=wss://qazaquiz.duckdns.org
      - NEXT_PUBLIC_GOOGLE_WEB_CLIENT_ID=${NEXT_PUBLIC_GOOGLE_WEB_CLIENT_ID:-}
      - NEXT_PUBLIC_GOOGLE_OAUTH_ENABLED=true
      - NEXT_PUBLIC_LEGAL_TOS_VERSION=1.0
      - NEXT_PUBLIC_LEGAL_PRIVACY_VERSION=1.0
    restart: unless-stopped

  postgres:
    image: postgres:13-alpine
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=trivia_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped

  redis:
    image: redis:alpine
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
